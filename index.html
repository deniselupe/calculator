<!DOCTYPE html>

<html>
	<head>
		<title>Calculator</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="./style.css">
	</head>
	<body>
		<main>
			<div class="calculator-container">
				<div class="output-container">
					<p class="historical-text"></p>
					<p class="output-text">0</p>
				</div>
				<div class="buttons-container">
					<div class="yellow button" id="clear">C</div>
					<div class="yellow button" id="backspace">&#9003;</div>
					<div class="yellow button" id="percent">%</div>
					<div class="yellow button" id="equals">=</div>
					<div class="number purple button">7</div>
					<div class="number purple button">8</div>
					<div class="number purple button">9</div>
					<div class="operator pink button">÷</div>
					<div class="number purple button">4</div>
					<div class="number purple button">5</div>
					<div class="number purple button">6</div>
					<div class="operator pink button">×</div>
					<div class="number purple button">1</div>
					<div class="number purple button">2</div>
					<div class="number purple button">3</div>
					<div class="operator pink button">-</div>
					<div class="purple button" id="plus-minus">±</div>
					<div class="number purple button">0</div>
					<div class="purple button" id="decimal">.</div>
					<div class="operator pink button">+</div>
				</div>
			</div>
		</main>
	</body>
	<script src="./script.js"></script>
</html>
