<!DOCTYPE html>

<html>
	<head>
		<title>Calculator</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="./style.css">
	</head>
	<body>
		<main>
			<div class="calculator-container">
				<div class="output-container">
					<p class="output-text">0</p>
				</div>
				<div class="buttons-container">
					<div class="yellow button">C</div>
					<div class="yellow button">&#9003;</div>
					<div class="yellow button">&#37;</div>
					<div class="pink button">&#247;</div>
					<div class="purple button">7</div>
					<div class="purple button">8</div>
					<div class="purple button">9</div>
					<div class="pink button">&#215;</div>
					<div class="purple button">4</div>
					<div class="purple button">5</div>
					<div class="purple button">6</div>
					<div class="pink button">-</div>
					<div class="purple button">1</div>
					<div class="purple button">2</div>
					<div class="purple button">3</div>
					<div class="pink button">+</div>
					<div class="purple button">&#177;</div>
					<div class="purple button">0</div>
					<div class="purple button">.</div>
					<div class="pink button">=</div>
				</div>
			</div>
		</main>
	</body>
</html>
