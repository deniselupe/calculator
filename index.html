<!DOCTYPE html>

<html>
	<head>
		<title>Calculator</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="./style.css">
	</head>
	<body>
		<main>
			<div class="calculator-container">
				<div class="output-container">
					<p class="historical-text"></p>
					<p class="output-text">0</p>
				</div>
				<div class="buttons-container">
					<div class="yellow button" id="clear" data-key="27">C</div>
					<div class="yellow button" id="backspace" data-key="8">&#9003;</div>
					<div class="yellow button" id="percent">%</div>
					<div class="yellow button" id="equals" data-key="13">=</div>
					<div class="purple button" data-number data-key="103">7</div>
					<div class="purple button" data-number data-key="104">8</div>
					<div class="purple button" data-number data-key="105">9</div>
					<div class="pink button" data-operator data-key="111">÷</div>
					<div class="purple button" data-number data-key="100">4</div>
					<div class="purple button" data-number data-key="101">5</div>
					<div class="purple button" data-number data-key="102">6</div>
					<div class="pink button" data-operator data-key="106">×</div>
					<div class="purple button" data-number data-key="97">1</div>
					<div class="purple button" data-number data-key="98">2</div>
					<div class="purple button" data-number data-key="99">3</div>
					<div class="pink button" data-operator data-key="109">-</div>
					<div class="purple button" id="plus-minus">±</div>
					<div class="purple button" data-number data-key="96">0</div>
					<div class="purple button" id="decimal" data-key="110">.</div>
					<div class="pink button" data-operator data-key="107">+</div>
				</div>
			</div>
		</main>
		<footer>
			<p>
				Built by
				<a class="footer-link" href="https://github.com/deniselupe">DeniseLupe</a>
				|
				<a class="footer-link" href="https://github.com/deniselupe/calculator">Source</a>
			</p>
		</footer>
	</body>
	<script src="./script.js"></script>
</html>
